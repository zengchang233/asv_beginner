data:
  frames: [250,400]
  test_manifest: ./task.txt # path to test set manifest
  test_root: /groups1/gcc50479/spk/data/voxceleb1/test/wav
  train_manifest: /groups1/gcc50479/spk/data/manifest/voxceleb1_manifest.csv # path to training set manifest
  win_len: 0.025
  win_shift: 0.01
  rate: 16000
  data_format: python # kaldi or python
  dev_number: 1000
  
  kaldi:


  python:
    dev_number: 1000
    rate: 16000
    feat_type: mel_spectrogram 
    mel_spectrogram: # fbank config
      n_fft: 400 
      num_bin: 80
      normalize: true
      delta: false
      win_len: 0.025
      win_shift: 0.01
      cmvn_window: 400
      norm_vars: false
    spectrogram: # stft config
      n_fft: 400 
      normalize: true
      delta: false
      win_len: 0.025
      win_shift: 0.01
      cmvn_window: 400
      norm_vars: false
    mfcc: # mfcc config
      n_fft: 400
      num_bin: 80
      normalize: true
      delta: false
      num_cep: 40
      win_len: 0.025
      win_shift: 0.01
      cmvn_window: 400
      norm_vars: false

# arch
model:
  arch: tdnn
  tdnn:
    input_dim: 40
    hidden_dim: [512,512,512,512,1500]
    context: [[-2,-1,0,1,2],[-2,0,2],[-3,0,3],[0],[0]]
    tdnn_layers: 5
    fc_layers: 3
    embedding_dim: 512
    pooling: STAT # (GAP, STAT, mono_head_attention, multi_head_attention, SAP, TAP)
    attention_hidden_size: 64
    bn_first: true
  etdnn:
    input_dim: 24
    hidden_dim: [512,512,512,512,512,512,512,512,512,1500]
    context: [[-2,-1,0,1,2],[0],[-2,0,2],[0],[-3,0,3],[0],[-4,0,4],[0],[0],[0]]
    tdnn_layers: 10
    fc_layers: 3
    embedding_dim: 512
    pooling: STAT #
    attention_hidden_size: 64
    bn_first: false
  ftdnn:
    input_dim: 24
    hidden_dim: [512,512,512,512,1500]
    context: [[-2,-1,0,1,2],[-2,0,2],[-3,0,3],[0],[0]]
    tdnn_layers: 5
    fc_layers: 3
    embedding_dim: 512
    pooling: STAT #
    bn_first: false
  resnet:
    input_dim: 1
    type: '18'
    embedding_dim: 512
    pooling: GAP
  rawnet:
    input_dim: 24
    hidden_dim: [512,512,512,512,1500]
    context: [[-2,-1,0,1,2],[-2,0,2],[-3,0,3],[0],[0]]
    tdnn_layers: 5
    fc_layers: 3
    embedding_dim: 256
    pooling: STAT #
  sincnet:
    input_dim: 24
    hidden_dim: [512,512,512,512,1500]
    context: [[-2,-1,0,1,2],[-2,0,2],[-3,0,3],[0],[0]]
    tdnn_layers: 5
    fc_layers: 3
    embedding_dim: 512
    pooling: STAT #
  wavenet:
    input_dim: 40
    embedding_dim: 512
    pooling: STAT 
  wav2spk:
    input_dim: 40
    embedding_dim: 512
    pooling: STAT 

train:
  device: gpu # gpu, cpu
  gpus_id: [0,1,2,3]
  type: sgd
  bs: 32
  lr_decay: 0.1
  lr_scheduler: reducep
  check_interval: 100
  lr_scheduler_mode: min
  min_lr: 0.000001 
  patience: 5
  epoch: 50
  resume: none
  collate: length_varied
  loss: AMSoftmax # CrossEntropy, A-Softmax, LMCL(AM-Softmax), AAM-Softmax, Contrastive, Triplet
  scale: 20
  margin: [0.0,0.3]
  lambda: 1
  sgd:
    init_lr: 0.1
    weight_decay: 0.00001
    momentum: 0.9
  adam:
    init_lr: 0.01
    weight_decay: 0.00001
  grad_clip_threshold: 20
